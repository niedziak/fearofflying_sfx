<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear of Flying - Sound Effects</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            margin: auto;
        }

        input {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 5px solid blue;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="btns_container">
        <!-- gun shoot -->
        <input type="image" src="images/45gun.png" alt="gun shot" onclick="playSound('45shot',true,false)">
        <audio preload="auto" id="45shot"><source src="sounds/45shot.mp3" type="audio/mpeg"></audio>
        
        <!-- female screaming -->
        <input type="image" src="images/womanScreaming.png" alt="woman screaming" onclick="playSound('fscream',false,false)">
        <audio preload="auto" id="fscream"><source src="sounds/womanScream.mp3" type="audio/mpeg"></audio>

        <!-- thunder 1 -->
        <input type="image" src="images/thunder_1.png" alt="thunder" onclick="playSound('thunder_1',false,false)">
        <audio preload="auto" id="thunder_1"><source src="sounds/thunder_0001.mp3" type="audio/mpeg"></audio>
    </div>

    <hr>

    <div class="ambience">
        <!-- aircraft start -->
        <input type="image" src="images/engineStart.png" alt="engine start" onclick="playSound('engineStart',false,false)">
        <audio preload="auto" id="engineStart"><source src="sounds/aircraft_start.mp3" type="audio/mpeg"></audio>

         <!-- storm -->
         <input type="image" src="images/storm.png" alt="storm" onclick="playSound('storm',false,true)">
         <audio preload="auto" id="storm"><source src="sounds/storm.mp3" type="audio/mpeg"></audio>

         <!-- people screaming -->
         <input type="image" src="images/peopleScreaming.png" alt="people screaming" onclick="playSound('peopleScream',false,true)">
         <audio preload="auto" id="peopleScream"><source src="sounds/peopleScreaming.mp3" type="audio/mpeg"></audio>

         <!-- aircraft flying loop -->
         <input type="image" src="images/aircraftLoop.png" alt="aircraft flying loop" onclick="playSound('aircraftFlyingLoop',false,true)">
         <audio preload="auto" id="aircraftFlyingLoop"><source src="sounds/aircraft_flying_loop.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        function playSound(sndid,rpt,loopm) {
            var myAudio = document.getElementById(sndid);
            
            if (myAudio.duration > 0 && !myAudio.paused) {
                myAudio.pause();
            } else {
            myAudio.loop = loopm;

            if (rpt == true) {
                myAudio.currentTime = 0;    
            }

            myAudio.play();
            }
        }
    </script>
</body>
</html>
